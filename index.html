
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polished 2D Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <button id="retryButton">Retry</button>
  </div>
  <script src="script.js"></script>

  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>


<div id="touchControls" style="display: none;">
  <button class="control-btn" id="upBtn">⬆️</button><br>
  <button class="control-btn" id="leftBtn">⬅️</button>
  <button class="control-btn" id="downBtn">⬇️</button>
  <button class="control-btn" id="rightBtn">➡️</button>
</div>

<audio id="eatSound" src="eat.mp3" preload="auto"></audio>
</body>


</html>
